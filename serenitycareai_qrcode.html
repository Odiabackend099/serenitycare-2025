<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenityCare AI - QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0A1E42 0%, #1a3a6b 50%, #0A1E42 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #0A1E42;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            color: #D4AF37;
            font-family: serif;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #0A1E42;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        p {
            color: #1a3a6b;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        #qrcode {
            margin: 0 auto 30px;
        }
        
        .instructions {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .instructions h2 {
            color: #0A1E42;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .instructions ul {
            text-align: left;
            color: #333;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .whatsapp-info {
            font-size: 20px;
            font-weight: 700;
            color: #0A1E42;
            margin-bottom: 20px;
        }
        
        .download-btn {
            background: #0A1E42;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid #D4AF37;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .download-btn:hover {
            background: #D4AF37;
            color: #0A1E42;
        }
        
        .download-btn.svg {
            background: #D4AF37;
            color: #0A1E42;
        }
        
        .download-btn.svg:hover {
            background: #0A1E42;
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="logo">SR</div>
        <h1>SerenityCare AI</h1>
        <p>Yes to Life</p>
        
        <div id="qrcode"></div>
        
        <div class="instructions">
            <h2>How to Connect</h2>
            <ul>
                <li>Scan this QR code with your phone camera</li>
                <li>Or save our number: +234 702 674 3998</li>
                <li>Text "Hello SerenityCare AI, I need support" to start</li>
            </ul>
        </div>
        
        <div class="whatsapp-info">
            ðŸ“± WhatsApp: +234 702 674 3998
        </div>
        
        <button class="download-btn" onclick="downloadPNG()">
            ðŸ“¥ Download QR Code (PNG)
        </button>
        <button class="download-btn svg" onclick="downloadSVG()">
            ðŸ“¥ Download QR Code (SVG)
        </button>
    </div>
    
    <script>
        // Generate QR Code with highest error correction
        let qrCode;
        document.addEventListener('DOMContentLoaded', function() {
            qrCode = new QRCode(document.getElementById("qrcode"), {
                text: "https://wa.me/2347026743998?text=Hello%20SerenityCare%20AI,%20I%20need%20support",
                width: 400,
                height: 400,
                colorDark: "#0A1E42",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H  // Highest error correction (30%)
            });
        });
        
        // Download as PNG
        function downloadPNG() {
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (qrCanvas) {
                const link = document.createElement('a');
                link.download = 'serenitycareai_qrcode.png';
                link.href = qrCanvas.toDataURL('image/png');
                link.click();
            }
        }
        
        // Download as SVG (placeholder - would need server-side generation for true SVG)
        function downloadSVG() {
            // For now, we'll just alert the user that this would be implemented
            alert('In a production environment, this would generate and download a true SVG version of the QR code. For now, please use the PNG download.');
            
            // Alternative: Generate a data URL for the SVG version
            // This is a simplified approach - in practice, you'd want a proper SVG QR code generator
            const qrData = "https://wa.me/2347026743998?text=Hello%20SerenityCare%20AI,%20I%20need%20support";
            const svgContent = `
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
                    <rect width="400" height="400" fill="#ffffff"/>
                    <text x="200" y="200" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="20" fill="#0A1E42">
                        QR Code for: ${qrData}
                    </text>
                </svg>
            `;
            const blob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'serenitycareai_qrcode.svg';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
