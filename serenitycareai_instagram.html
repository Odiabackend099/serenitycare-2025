<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenityCare AI - Instagram Post (1080x1080)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Instagram square format 1080x1080 */
        .instagram-post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0A1E42 0%, #1a3a6b 30%, #2a4a7b 60%, #1a3a6b 90%, #0A1E42 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
        }
        
        .circle-1 {
            width: 600px;
            height: 600px;
            background: #D4AF37;
            top: -300px;
            right: -200px;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            background: white;
            bottom: -150px;
            left: -100px;
            animation-delay: 5s;
        }
        
        .circle-3 {
            width: 300px;
            height: 300px;
            background: #D4AF37;
            top: 40%;
            left: -150px;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 80px 70px;
            text-align: center;
        }
        
        /* Logo */
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            font-weight: 900;
            color: #D4AF37;
            font-family: serif;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Title */
        .title {
            font-size: 82px;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            line-height: 0.95;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Tagline */
        .tagline {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 60px;
        }
        
        /* QR Code Container */
        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            height: 400px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        #qrcode {
            width: 340px;
            height: 340px;
        }
        
        /* WhatsApp Info */
        .whatsapp-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .whatsapp-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
        }
        
        .whatsapp-number {
            font-size: 28px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .cta-text {
            font-size: 22px;
            font-weight: 700;
            color: #D4AF37;
            margin-bottom: 20px;
        }
        
        /* CTA Button */
        .cta-button {
            background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 100%);
            color: #0A1E42;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            width: fit-content;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Download Button */
        .download-btn {
            background: #0A1E42;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid #D4AF37;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #D4AF37;
            color: #0A1E42;
        }
        
        /* Hidden elements for export */
        .no-export {
            display: none;
        }
    </style>
</head>
<body>
    <div class="instagram-post">
        <!-- Background elements -->
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
        
        <div class="content">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">SR</div>
            </div>
            
            <!-- Title -->
            <h1 class="title">SerenityCare AI</h1>
            
            <!-- Tagline -->
            <p class="tagline">Yes to Life</p>
            
            <!-- QR Code -->
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            
            <!-- WhatsApp Info -->
            <div class="whatsapp-info">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="#D4AF37">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
                <div class="whatsapp-number">+234 702 674 3998</div>
                <p class="cta-text">Link in bio | Scan QR to connect instantly</p>
                <button class="cta-button" onclick="window.open('https://wa.me/2347026743998?text=Hello%20SerenityCare%20AI,%20I%20need%20support')">
                    Start Conversation
                </button>
            </div>
        </div>
    </div>
    
    <button class="download-btn" onclick="exportAsPNG()">
        ðŸ“· Export as PNG
    </button>
    
    <script>
        // Generate QR Code
        document.addEventListener('DOMContentLoaded', function() {
            new QRCode(document.getElementById("qrcode"), {
                text: "https://wa.me/2347026743998?text=Hello%20SerenityCare%20AI,%20I%20need%20support",
                width: 340,
                height: 340,
                colorDark: "#0A1E42",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
        
        // Export as PNG function
        function exportAsPNG() {
            const post = document.querySelector('.instagram-post');
            html2canvas(post).then(canvas => {
                const link = document.createElement('a');
                link.download = 'serenitycareai_instagram.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
