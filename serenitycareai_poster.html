<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenityCare AI - A4 Poster (Print Ready)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* A4 dimensions at 300 DPI = 2480 x 3508 pixels */
        /* Scaled down for screen display (1:3 ratio) */
        .poster {
            width: 827px;
            height: 1169px;
            background: linear-gradient(135deg, #0A1E42 0%, #1a3a6b 40%, #0A1E42 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        /* For print, use actual size */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            .poster {
                width: 210mm;
                height: 297mm;
                box-shadow: none;
                border-radius: 0;
                page-break-after: always;
            }
            .no-print {
                display: none;
            }
        }
        
        .poster-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px 50px;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
        }
        
        .dec-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -200px;
            right: -200px;
        }
        
        .dec-2 {
            width: 300px;
            height: 300px;
            background: #D4AF37;
            bottom: -150px;
            left: -150px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 900;
            color: #D4AF37;
            font-family: serif;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .main-title {
            font-size: 56px;
            font-weight: 900;
            color: white;
            margin-bottom: 15px;
            line-height: 1.1;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
        }
        
        #qrcode {
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #qrcode img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .scan-text {
            text-align: center;
            font-size: 28px;
            color: white;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }
        
        .feature-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
        
        /* Contact section */
        .contact-section {
            background: linear-gradient(135deg, #D4AF37 0%, #F4D03F 100%);
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .whatsapp-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
        }
        
        .phone-number {
            font-size: 42px;
            font-weight: 900;
            color: #0A1E42;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .contact-label {
            font-size: 20px;
            color: #0A1E42;
            font-weight: 700;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .hospital-name {
            font-weight: 700;
            color: white;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        /* Download button */
        .download-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #D4AF37;
            color: #0A1E42;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="poster">
        <!-- Decorative elements -->
        <div class="decoration dec-1"></div>
        <div class="decoration dec-2"></div>
        
        <div class="poster-content">
            <!-- Header -->
            <div class="header">
                <div class="logo">SR</div>
                <h1 class="main-title">SerenityCare AI</h1>
                <p class="tagline">Yes to Life</p>
                <p class="subtitle">Your 24/7 Mental Health Companion</p>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <p class="scan-text">📱 SCAN TO CONNECT INSTANTLY</p>
                
                <div class="qr-container">
                    <div id="qrcode"></div>
                </div>
                
                <!-- Features -->
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">🎤</div>
                        <div class="feature-text">Voice Messages</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">💬</div>
                        <div class="feature-text">Text Chat</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">📸</div>
                        <div class="feature-text">Send Images</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">📄</div>
                        <div class="feature-text">PDF Files</div>
                    </div>
                </div>
                
                <!-- Contact -->
                <div class="contact-section">
                    <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="#0A1E42">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                    <div class="phone-number">+234 702 674 3998</div>
                    <div class="contact-label">Text or Call on WhatsApp</div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p class="hospital-name">Serenity Royale Hospital</p>
                <p>Mental Health & Addiction Treatment | Abuja, Nigeria</p>
            </div>
        </div>
    </div>
    
    <button class="download-btn no-print" onclick="window.print()">
        🖨️ Print Poster
    </button>
    
    <script>
        // Generate QR Code
        document.addEventListener('DOMContentLoaded', function() {
            new QRCode(document.getElementById("qrcode"), {
                text: "https://wa.me/2347026743998?text=Hello%20SerenityCare%20AI%2C%20I%20need%20support",
                width: 350,
                height: 350,
                colorDark: "#0A1E42",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
