<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenityCare AI | Offline</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0A1E42 0%, #1a3a6b 50%, #0A1E42 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 32px;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            max-width: 420px;
            width: 100%;
        }
        .card h1 {
            font-size: 2rem;
            margin-bottom: 12px;
        }
        .card p {
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.5;
            margin-bottom: 24px;
        }
        .card button {
            background: #D4AF37;
            border: none;
            color: #0A1E42;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>You're Offline</h1>
        <p>SerenityCare AI needs an internet connection to reach our WhatsApp assistant. Please reconnect to continue receiving support.</p>
        <button onclick="window.location.reload()">Retry Connection</button>
    </div>
</body>
</html>
